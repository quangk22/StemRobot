<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Stem Robot</title>
  </head>
  <body>
    <span class="status">Đã kết nối</span>
    <div class="container">
      <button class="btn" onclick="updateData()">UPDATE</button>
    </div>

    <div
      class="grid-btn"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <span style="display: flex; gap: 20px">
        <button
          class="btn"
          style="text-wrap: nowrap; padding: 0 2rem"
          onclick="sendCommand('Left')"
        >
          QUAY TRÁI
        </button>

        <button
          class="btn"
          style="text-wrap: nowrap; padding: 0 2rem"
          onclick="sendCommand('Right')"
        >
          QUAY PHẢI
        </button>
      </span>
      <a href="../index.html"
        ><button
          class="btn"
          style="width: 100px; padding: 0 2rem; margin: auto"
        >
          CANCEL
        </button></a
      >
    </div>
    <script src="../ajax.js"></script>
    <script src="dong_co.js"></script>
  </body>
</html>
