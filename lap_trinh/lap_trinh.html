    <script>
      function changeValue() {
        var selectElement = document.querySelector(".chuong_trinh");
        var valueElement = document.getElementById("value");
        valueElement.textContent = selectElement.value;
      }
      //
      document.addEventListener("DOMContentLoaded", function () {
        // Lắng nghe sự kiện khi thay đổi select
        document
          .querySelector(".grid-btn select")
          .addEventListener("change", function () {
            // Lấy giá trị của option được chọn
            var selectedOption = this.value;

            // Lấy phần tử view
            var CT_moi = document.querySelector(".chuong_trinh_moi");
            var xoa_buoc = document.querySelector(".xoa_buoc");
            var chen_buoc = document.querySelector(".chen_buoc");
            var sua_buoc = document.querySelector(".sua_buoc");
            var them_buoc = document.querySelector(".them_buoc");

            // Ẩn tất cả các phần tử view trước khi hiển thị
            xoa_buoc.style.display = "none";
            chen_buoc.style.display = "none";
            sua_buoc.style.display = "none";
            them_buoc.style.display = "none";
            CT_moi.style.display = "none";

            // Hiển thị phần tử view tương ứng
            switch (selectedOption) {
              case "xoa":
                xoa_buoc.style.display = "block";
                break;
              case "chen":
                chen_buoc.style.display = "block";
                break;
              case "sua":
                sua_buoc.style.display = "block";
                break;
              case "them":
                them_buoc.style.display = "block";
                break;
              case "moi":
                CT_moi.style.display = "block";
                break;
              default:
                break;
            }
          });
      });
      //
      document
        .getElementById("mainSelect")
        .addEventListener("change", function () {
          var selectedOption = this.value;
          var selectDiv = document.querySelector(".s12345");
          if (selectedOption === "CB") {
            selectDiv.style.display = "block";
          } else {
            selectDiv.style.display = "none";
          }
        });
